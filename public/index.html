<html>

<head>
    <script src="/client.js" type="module"></script>
</head>

<body>
    <h1>Mandelbrot Set Explorer</h1>
    <img id="imgElement" />

    <div>
        <label for="x">Center (real):</label>
        <input id="xElement" type="number" name="x" value="0.0">
    </div>
    <div>
        <label for="y">Center (imaginary):</label>
        <input id="yElement" type="number" name="y" value="0.0">
    </div>
    <div>
        <label for="w">Viewport width:</label>
        <input id="wElement" type="number" name="w" value="4">
    </div>
    <div>
        <label for="i">Max Iterations:</label>
        <input id="iElement" type="number" name="i" value="1000">
    </div>
    <div id="consoleElement"></div>
</body>

</html>
