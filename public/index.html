<html>

<head>
    <script src="/client.js" type="module"></script>
</head>

<body>
    <h1>Mandelbrot Set Explorer</h1>
    <div>
        Center (<span id="xElement"></span>, <span id="yElement"></span>) , <span id="wElement"></span> wide </span><span
            id="consoleElement" />
    </div>

    <label for="magnification">Magnification</label>
    <input type="range" id="magnificationElement" name="magnification" min="1"
        max="5" step="1">


    <img id="imgElement" />

    <div>
        <label for="i">Max Iterations:</label>
        <input id="iElement" type="number" name="i" value="1000">
    </div>
</body>

</html>
