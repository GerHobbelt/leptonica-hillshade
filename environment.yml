name: geotoolkit

channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.6
  - numpy=1.15.4
  - scipy
  - matplotlib
  - ipywidgets
  - gdal
  - scikit-image
  - pyshp
  - fiona
  - shapely
  - krb5
  - git
  - mkl
  - pip:
    - git+https://github.com/geoscixyz/Toolkit.git
    - sphinx
    - sphinx_rtd_theme
    - sphinxcontrib-bibtex
    - nbsphinx
    - nbstripout
    - numpydoc
    - download
